<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <title>Log In</title>
    <link rel="stylesheet" href="css/log-in.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200;0,6..12,300;0,6..12,400;0,6..12,500;0,6..12,600;0,6..12,700;0,6..12,800;0,6..12,900;0,6..12,1000;1,6..12,200;1,6..12,300;1,6..12,400;1,6..12,500;1,6..12,600;1,6..12,700;1,6..12,800;1,6..12,900;1,6..12,1000&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <!-- for picture -->
      <div class="box1"></div>

      <div class="box2">
        <h1 class="title">LOG IN</h1>

        <!-- from -->
        <form class="form-container">
          <div class="form-item">
            <label for="fname">Name/E-mail</label>
            <input class="input-info" type="text" />
          </div>

          <div class="form-item">
            <label for="lname">Password</label>
            <input class="input-info" type="text" />
          </div>

          <!-- forget password -->
          <div class="save-container">
            <label>
              <input type="checkbox" name="save" value="yes" />
              Remember Passwords
            </label>

            <a class="forget-password-link" href="retrieve-password.html">
              <p class="forget-password">Forget Password</p>
            </a>
          </div>

          <!-- button section: log in -->
          <div class="form-item">
            <button class="log-in-with-social-media">
              Log in with social media
            </button>

            <a href="index.html">
              <button>Log in</button>
            </a>
          </div>

          <!-- text: sign up -->
          <div class="sign-up-container">
            <p>Don't have an account yet?</p>

            <a href="sign-up.html" class="sign-up-link">
              <p>Sign Up</p>
            </a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
