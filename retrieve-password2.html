<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <title>Retrieve Password</title>
    <link rel="stylesheet" href="css/retrieve-password2.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200;0,6..12,300;0,6..12,400;0,6..12,500;0,6..12,600;0,6..12,700;0,6..12,800;0,6..12,900;0,6..12,1000;1,6..12,200;1,6..12,300;1,6..12,400;1,6..12,500;1,6..12,600;1,6..12,700;1,6..12,800;1,6..12,900;1,6..12,1000&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <!-- for picture -->
      <div class="box1"></div>

      <div class="box2">
        <h1 class="title">RETRIEVE PASSWORD</h1>

        <!-- form -->
        <form class="form-container">
          <div class="form-item">
            <label for="code">Code</label>
            <input
              class="input-info"
              type="text"
              id="code"
              name="code"
              placeholder="Please enter verification code here"
            />
          </div>

          <div class="form-item">
            <label for="new-password">New Password</label>
            <input
              class="input-info"
              type="password"
              id="new-password"
              name="new-password"
            />
          </div>

          <div class="form-item">
            <label for="confirm-password">Confirm Password</label>
            <input
              class="input-info"
              type="password"
              id="confirm-password"
              name="confirm-password"
            />
          </div>

          <!-- button -->
          <div class="form-item">
            <a href="log-in.html">
              <button type="button">Save</button>
            </a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
