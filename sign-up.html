<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <title>Sign up</title>
    <link rel="stylesheet" href="css/sign-up.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Playfair+Display:wght@600&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <!-- for picture -->
      <div class="box1"></div>

      <div class="box2">
        <h1 class="title">SIGN UP</h1>

        <!-- from -->
        <form class="form-container">
          <div class="form-item">
            <label for="fname">Name</label>
            <input class="input-info" type="text" />
          </div>

          <div class="form-item">
            <label for="lname">Email</label>
            <input class="input-info" type="text" />
          </div>

          <div class="form-item">
            <label for="lname">Password</label>
            <input class="input-info" type="password" />
          </div>

          <div class="form-item">
            <label for="lname">Confirm Password</label>
            <input class="input-info" type="password" />
          </div>

          <!-- button -->
          <div class="form-item">
            <button>Log in with social media</button>

            <a href="index.html">
              <button>Log in</button>
            </a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
