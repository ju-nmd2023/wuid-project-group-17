<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Retrieve password</title>
    <link rel="stylesheet" href="./css/RetrievePassword2.css" />
  </head>
  <body>
    <div class="code-styling">
      <div class="retrieve-password">RETRIEVE PASSWORD</div>
      <div class="group-background">
        <div class="rectangle-button"></div>
      </div>
      <div class="all-selection"></div>
      <img class="img-view" src="./assets/images/RetrievePasswordPage2-img.jpeg" />
      <div class="group-selection">
        <div class="retrieve-selection">
          <div class="front-selection">
            <div class="code">Code</div>
          </div>
          <div class="pic-selection">
            <div class="new-password">New Password</div>
          </div>
          <div class="line-code"></div>
          <div class="line-newpassword"></div>
        </div>
        <div class="middle-selection">
          <div class="front-selection">
            <div class="confirm-password">Confirm Password</div>
          </div>
          <div class="line-confirm"></div>
        </div>
      </div>
      <a href="LogIn.html">
      <div class="save">Save</div>
      </a>
      <div class="verification-code">Please enter verification code here</div>
    </div>
  </body>
</html>
